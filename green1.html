    <script>
      function spin() {
        var images = [

          "3.png",
          "4.png",
          "5.png",
          "6.png",
          "7.png",
          "8.png",

          var randomIndex = Math.floor(Math.random() * images.length);
          document.getElementById("slot" + i).src = images[randomIndex];
        }
      }
